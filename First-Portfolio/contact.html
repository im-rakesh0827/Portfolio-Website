    <div class="main">
        <div class="register">
            <br><br>
            <h2>Contact Form</h2>
            <form id="register" method="post" action="contact.jsp">
                <label for="">Name : </label>
                <br>
                <input type="text" name="fullName" id="name" placeholder="Enter Your Full Name">
                <br> <br>
                <label for="">Email : </label>
                <br>
                <input type="email" name="email" id="name" placeholder="Enter Valid Email">
                <br><br>
                <label for="">Phone : </label>
                <br>
                <input type="number" name="phone" id="name" placeholder="Enter Valid Phone">
                <br><br>
                <label for="">Gender : </label>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" value="Male" id="male">&nbsp;&nbsp;<span id="male">Male</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" Value="Female" id="female">&nbsp;&nbsp;<span id="female">Female</span>
                <br><br>

                <label for="">Feedback : </label>
                <br>
                <textarea id="feedBack" type="text" required="required" placeholder="Write Your Message"></textarea>
                <br><br>
                <input type="submit" value="Submit" name="submit" id="submit">
                <input type="submit" value="Cancel" name="submit" id="submit">
            </form>
        </div>
